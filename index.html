<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Градиент</title>
</head>
<body>
    <div class="wrapper">
      <header class="header">
          <div class="container nav__container">
            <div class="nav__info">
                <div class="nav__luxury">
                    <img src="img/car_icon.png" alt="" class="nav__img">
                </div>
                <div class="nav__title">Luxury Cars</div>
            </div>
            <div class="nav__right">
                 <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__element">
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li class="nav__element">
                        <a href="#" class="nav__link">Model</a>
                    </li>
                    <li class="nav__element">
                        <a href="#" class="nav__link">Inventory</a>
                    </li>
                    <li class="nav__element">
                        <a href="#" class="nav__link">Contact Us</a>
                    </li>
                </ul>
              </nav>
              <div class="nav__search">
                  <input type="search" class="nav__input-search" placeholder="Search">
              </div>
            </div>
          </div>
      </header>
      <main class="main">
          <section class="info-car">
            <div class="container info-car__container">
                <div class="info-car__title">LANCER</div>
            </div>
            <img src="img/lambo.png" alt="" class="info-car__img">
            <div class="info-car__previouss">
                <div class="info-car__text">Previous</div>
                <div class="info-car__previous"></div>
            </div>
            <div class="info-car__link">
                Our Website : www.luxurycars.com
            </div>
          </section>
      </main>
    </div>
</body>
</html>
